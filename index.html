<!DOCTYPE html>
<html>

<head>
  <title>Shiny Stone</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Karla">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

	<header class="navigation" role="banner">
		<div class="navigation-wrapper">
			<a href="/" class="logo">
				<img src="images/logo.png" alt="Logo Image">
			</a>
		 	<ul id="js-navigation-menu" class="navigation-menu">
				<nav role="navigation">
					<li class="nav-link"><a href="/">Shiny Stone</a></li>
				</nav>
			</ul>
		</div>
  </header>

  <div class="container-fluid">

		<div class="row">
      <div class="col">
        <div class="form-group">
          <label for="eid">Client:</label>
          <input type="text" class="form-control" id="eid" placeholder="Client e=" tabindex="1">
        </div>
        <div class="form-group">
          <label for="date-begin">Start Date:</label>
          <input type="date" class="form-control" id="date-begin" tabindex="3">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label for="file-name">Phase:</label>
          <input type="text" class="form-control" id="file-name" placeholder="Phase number" tabindex="2">
        </div>
        <div class="form-group">
          <label for="date-end">End Date:</label>
          <input type="date" class="form-control" id="date-end" tabindex="4">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="reset" disabled>Reset</button>
        </div>
      </div>
		</div>

    <p id="dateError">You have an invalid or missing date for the <span id="errmsg"></span>| field(s).</p>

    <p id="load">
      <span>Loading...</span>
      <img src="images/progressbar.gif" alt="A spinning progress indicator" />
			<span id="progress">0</span><span>%</span>
		</p>

    <div class="row">
      <div class="col-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" id="search" />
          <button type="button" class="btn btn-primary" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>

		<div id="table-container">
      <table class="table table-bordered table-striped">
				<thead id="table-head">
					<tr>
						<th>Add/Remove</th>
						<th>Challenge ID</th>
						<th>Challenge Name</th>
						<th>Short Description</th>
						<th>Image</th>
						<th>Date Created</th>
					</tr>
				</thead>
				<tbody id="table-body">
				</tbody>
			</table>
		</div>

    <div class="row">
      <div class="col-8">
        <p><strong>Selected Challenges:</strong></p>
        <ul id="pretty-list"></ul>
      </div>
      <div class="col-4">
    		<button type="button" class="btn btn-primary" id="load-compiler" disabled>Continue</button>
      </div>
    </div>

	</div>

  <!-- hidden elements that store useful things -->
  <input id="idList" readonly style="display:none" />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
